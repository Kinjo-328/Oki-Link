<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OAuth Helper</title>
    <script>
      // フラグメント部 (#access_token=xxxx...) を取得
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        // エンコードされたトークンをFlutterFlowのページに渡す
        const encodedToken = encodeURIComponent(token);

        // 確認用アラート（本番では削除可）
        alert("Token found: " + token);

        // FlutterFlowのOAuthCallbackページへ遷移
        window.location.href = `https://oki-link-development.flutterflow.app/oauth-callback/${encodedToken}`;
      } else {
        // トークンが取得できなかった場合
        alert("Token NOT found");
        document.body.innerText = "Access token not found.";
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
