<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OAuth Helper</title>
    <script>
      const query = new URLSearchParams(window.location.search);
      const token = query.get("access_token");
      if (token) {
        window.location.href = `https://oki-link-development.flutterflow.app/oauth-callback?token=${token}`;
      } else {
        document.body.innerText = "Access token not found.";
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
