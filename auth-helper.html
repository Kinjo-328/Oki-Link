<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OAuth Helper</title>
    <script>
      // フラグメント部 (#access_token=xxxx...) を取得
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        alert("Token found: " + token); // トークン確認用
        // トークンをFlutterFlowのルーティングパラメータとして渡す
        window.location.href = `https://oki-link-development.flutterflow.app/oauth-callback/${token}`;
      } else {
        alert("Token NOT found"); // トークンが見つからない場合の通知
        document.body.innerText = "Access token not found.";
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
